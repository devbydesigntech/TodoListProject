<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/todos.css">
	<script type="text/javascript" src="assets/js/lib/jquery-3.4.1.min.js"></script>
	<script src="https://kit.fontawesome.com/10e7be9e41.js" crossorigin="anonymous"></script>

<body>

	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>

			<li><span><i class="fas fa-trash"></i></span> Take React Class</li>
			<li><span><i class="fas fa-trash"></i></span> Visit Tokyo</li>
		</ul>
	</div>
	
<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
